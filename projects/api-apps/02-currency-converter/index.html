<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Icons-->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      />
    <!--Google Font-->
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" 
      rel="stylesheet"
      />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Currency Converter</title>
</head>
<body>
  <div class="wrapper">
    <div class="app-details">
      <img src="app-icon.svg" class="app-icon"/>
      <h1 class="app-title">Currency Converter</h1>
    </div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="100">
    <div class="dropdowns">
      <select id="from-currency-select"></select>
      <select id="to-currency-select"></select>
    </div>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
  </div>

</div>

<!--Script with array of supported country codes-->
<script src="currency-codes.js"></script>
<!-- Script with API key-->
<script src="api-key.js"></script>
<!-- Script -->
<script src="app.js"></script>

  </body>
</html>
